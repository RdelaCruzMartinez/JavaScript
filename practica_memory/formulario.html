<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Temas opcionales-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Estilos propios fuera de Bootstrap-->
    <link rel="stylesheet" href="estilos.css" type="text/css">

    <!-- JavaScript opcional -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Memorion Demo</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel default col-md-5 offset-md-4">
                <h2> Memorión Demo</h2>
                <p>Resumen</p>
            </div>
        </div>
     </div>

        <div class="row">

            <div class="panel panel-default">
                <div class="panel-body">
                    <form  id="formulario" action="" method="">
                        <div class="form-group col-sm-4 col-xs-4">
                            <label for="correo">
                                <span>Correo:</span>
                                <input type="email"  id="correo" name="correo" class="form-control"  minlength="3" required/>
                                <ul class="requerimientos">
                                    <li>Debe contener como minimo 3 carácteres</li>
                                    <li>Solo puede contener letras y números</li>
                                    <li>Debe contener informacion sobre el dominio: @dominio</li>
                                    <li>Debe acabar en una direccion valida: .com, .es, .org</li>
                                </ul>
                            </label>
                        </div>

                        <div class="col-sm-3 col-xs-4">
                            <label for="numeroUno">
                                <span>Primer número:</span>
                                <input type="number" id="numeroUno" min="0" max="10" maxlength="2" minlength="1" class="form-control" required/>
                                <ul class="requerimientos">
                                    <li>Entre 1 y 2 carácteres</li>
                                    <li>El número debe ser mayor que 1</li>
                                    <li>El número no puede ser mayo que 10</li>
                                    <li>El primer número debe ser par</li>
                                    <li>Solo números positivos</li>
                                </ul>
                            </label>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <label for="numeroDos">
                            <span>Segundo número:</span>
                            <input type="number" id="numeroDos" min="0" max="10" maxlength="2" minlength="1" class="form-control" required/>
                                <ul class="requerimientos">
                                    <li>Entre 1 y 2 carácteres</li>
                                    <li>El número debe ser mayo que 0</li>
                                    <li>El número no puede ser mayo que 10</li>
                                    <li>Solo números positivos</li>
                                </ul>
                             </label>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <div class="buttons">
                                    <input type="submit" id="enviar" class="btn btn-success pull-right" value="Enviar"/>
                                </div>
                            </div>
                        </div>
                 </form>
              </div>
            </div>
        </div>
</div>
<!--Validación del formulario y lógica del juego-->
<script src="memorion.js"></script>
</div>
</body>
</html>
